{% set name = "avalanche-lib" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/avalanche-lib-{{ version }}.tar.gz
  sha256: 05723284b201e66aa627f5d2d667864d44638eb7234c8e2ce7dd8e2e3fb18527

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.11
    - setuptools <=59.5.0
  run:
    - gdown
    - gputil
    - matplotlib-base
    - numpy
    - psutil
    - python >=3.6,<3.11
    - pytorchcv
    - quadprog
    - scikit-learn
    - tensorboard >=1.15
    - pytorch
    - torchmetrics
    - torchvision
    - tqdm
    - typing-extensions
    - wandb
    - gym
    - pycocotools
    - dill
    - lvis

test:
  imports:
    - avalanche

about:
  home: https://github.com/ContinualAI/avalanche
  summary: 'Avalanche: a Comprehensive Framework for Continual Learning Research'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
